<!doctype HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Quick Stupid Poll</title>

    <!-- CSS -->

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type = "text/css" href="./css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="./libs/angular/angular.min.js"></script>
    <script src="./libs/angular-route/angular-route.min.js"></script>

    <!--ANGULAR CUSTOM -->
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/StatsCtrl.js"></script>
  </head>
  <body ng-app="sampleApp" ng-controller="MainController">
    <div class = "main-container">
      <header>
        <div id="logo">QSP</div>
        <div id="menu-icon">M</div>	
      </header>
      
      <h1 style="{text-align:center}"> Welcome to QSP</h1><br>
      <form action = "/addQuestion" method = "post">
        <div class = "form-div">
          <div class = "field">Question Text :</div>
          <div class = "entry"><input type="textarea" name = "text"></div><br>
        </div>
        <div class = "form-div">
          <div class = "field">Tags :</div>
          <div class = "entry"><input type ="checkbox" name = "tags" value ="Lifestyle">Lifestyle</div><br>
          <div class = "entry"><input type ="checkbox" name = "tags" value ="Politics">Politics</div><br>
          <div class = "entry"><input type ="checkbox" name = "tags" value ="Movies">Movies</div><br>
          <div class = "entry"><input type ="checkbox" name = "tags" value ="Sports">Sports</div><br>
          <div class = "entry"><input type ="checkbox" name = "tags" value ="Music">Music</div><br>
          <div class = "entry"><input type ="checkbox" name = "tags" value ="Books">Books</div><br>
        </div>
        <div class = "form-div">
          <div class = "field">Response 1</div>
          <div class = "entry"><input type = "text" name = "responses[0]"></div><br>
        </div>
        <div class = "form-div">
          <div class = "field">Response 2</div> 
          <div class = "entry"><input type = "text" name = "responses[1]"></div><br>
        </div>
          <input type = "submit"> 
        </div>
      </form>
             
  </body>
</html>

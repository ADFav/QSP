<div id = "home-div">
  <div class = "questionBox">
    <h2>Asked by : {{asker}}</h2>
    <div class = "questionText">
      <h1>{{question}}</h1>
      <h1>{{errmsg}}</h1>
    </div>
  </div>
  
  <div class = "answerRow">
    <div ng-click="postTrue()">
      <h2>{{response_1}}</h2>
    </div>
    
    <div ng-click="postFalse()">
      <h2>{{response_2}}</h2>
    </div>
  </div>
  
  <div class = "abstainRow" ng-click="switchQuestion()">
    <h2>Abstain</h2>
  </div>
</div>

<!doctype HTML>
<html>
  <head>
 Â   <meta charset="UTF-8">
    <base href="/">

    <title>Quick Stupid Poll</title>

    <!-- CSS -->
    <!--link rel="stylesheet" type = "text/css" href="./css/style.css"> 
    <!-- custom styles -->

    <!-- JS -->
    <script src="./libs/angular/angular.js"></script>
    <script src="./libs/angular-route/angular-route.js"></script>

    <!--ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/StatsCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/AskedCtrl.js"></script>
    <script src="js/controllers/AddQuestionCtrl.js"></script>
    <script src="js/controllers/ProfileCtrl.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="123132454800-mk76q3qhmamd72u900uii446fdbvtlb7.apps.googleusercontent.com">
  </head>
  
  
  
  <body ng-app="qsp" ng-controller="LoginController">
    <h1>QSP</h1>
    <nav>
      <ol>
        <li ng-click="go('/home')">Home</li>
        <li ng-click="go('/addQuestion')">Add</li>
        <li ng-click="go('/askedQuestions')">Asked</li>
        <li ng-click="go('/answeredQuestions')">Answered</li>
        <li ng-click="go('/login')">Friends</li>
      </ol>
    </nav>
  <div class = "container" ng-view></div>
  </body>
  
  <script>
    var qsp = angular.module('qsp', ['ngRoute', 'appRoutes', 'MainCtrl','StatsCtrl','LoginCtrl','AskedCtrl','ProfileCtrl','AddQuestionCtrl']);
    qsp.config(['$routeProvider', '$locationProvider', function($routeProvider, $locationProvider) {
    $routeProvider
        .when('/', {
            templateUrl: 'views/login.html',
            controller: 'LoginController'
        }).when('/login', {
            templateUrl: 'views/login.html',
            controller: 'LoginController'
        }).when('/stats',{
            templateUrl: 'views/stats.html',
            controller: 'StatsController'
        }).when('/home',{
            templateUrl: 'views/home.html',
            controller: 'MainController'
        }).when('/addQuestion',{
            templateUrl: 'views/addQuestion.html',
            controller: 'AddQuestionController'
        }).when('/addUser',{
            templateUrl: 'views/addUser.html',
            controller: 'LoginController'
        }).when('/askedQuestions',{
            templateUrl: 'views/askedQuestions.html',
            controller: 'AskedController'
        }).when('/answeredQuestions',{
            templateUrl: 'views/askedQuestions.html',
            controller: 'AskedController'
        }).when('/profile',{
            templateUrl: 'views/profile.html',
            controller: 'ProfileController'
        });
    $locationProvider.html5Mode(true);
}]);
  </script>
</html>
